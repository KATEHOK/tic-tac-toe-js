<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tic-tac-toe.css">
    <script type="module" src="../js/tic-tac-toe.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="tic-tac-toe" id="tic-tac-toe">
        <header class="tic-tac-toe__header">
            <p class="tic-tac-toe__info" id="tic-tac-toe__info"></p>
            <button
                id="tic-tac-toe__btn"
                class="tic-tac-toe__btn btn btn--green"
            >Start</button>
        </header>
        <div id="tic-tac-toe__field" class="tic-tac-toe__field"></div>
    </div>
</body>
</html>
